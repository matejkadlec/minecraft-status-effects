name: Deploy to Raspberry Pi

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to RPI5 8GB
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup local repository
        run: |
          # Copy checked-out code to deployment directory
          echo "ğŸ”„ Setting up deployment directory..."
          rm -rf /home/pi/minecraft-status-effects
          mkdir -p /home/pi
          cp -r /home/pi/actions-runner/_work/minecraft-status-effects/minecraft-status-effects /home/pi/minecraft-status-effects
          echo "âœ… Repository copied to /home/pi/minecraft-status-effects"

      - name: Install dependencies
        run: |
          cd /home/pi/minecraft-status-effects
          echo "ğŸ“¦ Installing Python dependencies..."
          pip install -r requirements.txt
          echo "âœ… Dependencies installed successfully"

      - name: Stop existing service
        run: |
          systemctl --user stop minecraft-status-effects || true
          echo "âœ… Stopped existing service"

      - name: Deploy application
        run: |
          cd /home/pi/minecraft-status-effects
          systemctl --user start minecraft-status-effects
          echo "âœ… Minecraft Status Effects service started"

      - name: Wait for service to start
        run: |
          echo "â³ Waiting for service to start..."
          sleep 10

      - name: Verify deployment
        run: |
          cd /home/pi/minecraft-status-effects
          echo "ğŸ“Š Service status:"
          systemctl --user status minecraft-status-effects --no-pager

          if systemctl --user is-active --quiet minecraft-status-effects; then
            echo "âœ… Minecraft Status Effects service is running"
          else
            echo "âŒ Minecraft Status Effects service failed to start"
            systemctl --user status minecraft-status-effects
            exit 1
          fi

          echo "ğŸ‰ Deployment successful!"

      - name: Show deployment info
        run: |
          echo "ğŸŒ Minecraft Status Effects is now deployed:"
          echo "   Status: Service running on RPI5 8GB"