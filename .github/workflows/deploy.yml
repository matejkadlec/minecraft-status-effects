name: Deploy to Raspberry Pi

on:
  push:
    branches: [master]
  workflow_run:
    workflows: ["Validate Effects JSON"]
    types: [completed]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  check-validation:
    name: Check if validation is needed
    runs-on: ubuntu-latest
    outputs:
      should-wait: ${{ steps.check.outputs.should-wait }}
      validation-passed: ${{ steps.check.outputs.validation-passed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if validation workflow should run
        id: check
        run: |
          # Check if this is a workflow_run event (validation completed)
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "should-wait=false" >> $GITHUB_OUTPUT
            echo "validation-passed=${{ github.event.workflow_run.conclusion == 'success' }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if this is manual dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should-wait=false" >> $GITHUB_OUTPUT
            echo "validation-passed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For push events, check if files that trigger validation were changed
          if git diff --name-only HEAD~1 HEAD | grep -E "(data/effects\.json|scripts/validate_effects\.py|\.github/workflows/validate-effects\.yml)" > /dev/null; then
            echo "should-wait=true" >> $GITHUB_OUTPUT
            echo "validation-passed=false" >> $GITHUB_OUTPUT
          else
            echo "should-wait=false" >> $GITHUB_OUTPUT
            echo "validation-passed=true" >> $GITHUB_OUTPUT
          fi

  wait-for-validation:
    name: Wait for validation to complete
    runs-on: ubuntu-latest
    needs: check-validation
    if: needs.check-validation.outputs.should-wait == 'true'
    steps:
      - name: Wait for validation workflow
        uses: fountainhead/action-wait-for-check@v1.1.0
        id: wait-for-validation
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: order-check
          ref: ${{ github.sha }}
          timeoutSeconds: 600

      - name: Check validation result
        if: steps.wait-for-validation.outputs.conclusion != 'success'
        run: |
          echo "Validation workflow failed or was cancelled"
          exit 1

  deploy:
    name: Deploy to RPI5 8GB
    needs: [check-validation, wait-for-validation]
    if: |
      always() && 
      (needs.check-validation.outputs.should-wait == 'false' || 
       (needs.check-validation.outputs.should-wait == 'true' && needs.wait-for-validation.result == 'success')) &&
      (github.event_name == 'workflow_dispatch' || 
       github.event_name == 'push' || 
       (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'))
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup local repository
        run: |
          # Copy checked-out code to deployment directory
          echo "ğŸ”„ Setting up deployment directory..."
          rm -rf /home/pi/matej/minecraft-status-effects
          mkdir -p /home/pi/matej
          cp -r /home/pi/matej/actions-runner/_work/minecraft-status-effects/minecraft-status-effects /home/pi/matej/minecraft-status-effects
          echo "âœ… Repository copied to /home/pi/matej/minecraft-status-effects"

      - name: Build Docker image
        run: |
          cd /home/pi/matej/minecraft-status-effects
          echo "ğŸ“¦ Building Docker image..."
          docker build -t minecraft-status-effects:latest .
          echo "âœ… Docker image built successfully"

      - name: Stop existing container
        run: |
          echo "ğŸ›‘ Stopping existing container..."
          docker stop minecraft-status-effects || true
          docker rm minecraft-status-effects || true
          echo "âœ… Existing container stopped and removed"

      - name: Deploy new container
        run: |
          cd /home/pi/matej/minecraft-status-effects
          echo "ğŸš€ Starting new container..."
          docker run -d \
            --name minecraft-status-effects \
            --restart unless-stopped \
            -p 8000:8000 \
            minecraft-status-effects:latest
          echo "âœ… Container started successfully"

      - name: Wait for service to start
        run: |
          echo "â³ Waiting for service to start..."
          sleep 15

      - name: Verify deployment
        run: |
          echo "ğŸ“Š Container status:"
          docker ps | grep minecraft-status-effects

          if docker ps | grep -q minecraft-status-effects; then
            echo "âœ… Minecraft Status Effects container is running"
          else
            echo "âŒ Minecraft Status Effects container failed to start"
            docker logs minecraft-status-effects
            exit 1
          fi

          # Test application endpoint
          echo "ğŸ” Testing application endpoint..."
          if curl -f -s http://localhost:8000 > /dev/null; then
            echo "âœ… Application is accessible on port 8000"
          else
            echo "âŒ Application is not accessible"
            docker logs minecraft-status-effects
            exit 1
          fi

          echo "ğŸ‰ Deployment successful!"

      - name: Show deployment info
        run: |
          echo "ğŸŒ Minecraft Status Effects is now deployed:"
          echo "   URL: http://localhost:8000"
          echo "   Status: Container running on RPI5 8GB"

      - name: Clean up old images
        run: |
          docker image prune -f
