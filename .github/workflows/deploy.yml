name: Deploy to Raspberry Pi

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to RPI5 8GB
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup local repository
        run: |
          # Copy checked-out code to deployment directory
          echo "ğŸ”„ Setting up deployment directory..."
          rm -rf /home/pi/matej/minecraft-status-effects
          mkdir -p /home/pi/matej
          cp -r /home/pi/actions-runner/_work/minecraft-status-effects/minecraft-status-effects /home/pi/matej/minecraft-status-effects
          echo "âœ… Repository copied to /home/pi/matej/minecraft-status-effects"

      - name: Build Docker image
        run: |
          cd /home/pi/matej/minecraft-status-effects
          echo "ğŸ“¦ Building Docker image..."
          docker build -t minecraft-status-effects:latest .
          echo "âœ… Docker image built successfully"

      - name: Stop existing container
        run: |
          echo "ğŸ›‘ Stopping existing container..."
          docker stop minecraft-status-effects || true
          docker rm minecraft-status-effects || true
          echo "âœ… Existing container stopped and removed"

      - name: Deploy new container
        run: |
          cd /home/pi/matej/minecraft-status-effects
          echo "ğŸš€ Starting new container..."
          docker run -d \
            --name minecraft-status-effects \
            --restart unless-stopped \
            -p 8000:8000 \
            minecraft-status-effects:latest
          echo "âœ… Container started successfully"

      - name: Wait for service to start
        run: |
          echo "â³ Waiting for service to start..."
          sleep 15

      - name: Verify deployment
        run: |
          echo "ğŸ“Š Container status:"
          docker ps | grep minecraft-status-effects

          if docker ps | grep -q minecraft-status-effects; then
            echo "âœ… Minecraft Status Effects container is running"
          else
            echo "âŒ Minecraft Status Effects container failed to start"
            docker logs minecraft-status-effects
            exit 1
          fi

          # Test application endpoint
          echo "ğŸ” Testing application endpoint..."
          if curl -f -s http://localhost:8000 > /dev/null; then
            echo "âœ… Application is accessible on port 8000"
          else
            echo "âŒ Application is not accessible"
            docker logs minecraft-status-effects
            exit 1
          fi

          echo "ğŸ‰ Deployment successful!"

      - name: Show deployment info
        run: |
          echo "ğŸŒ Minecraft Status Effects is now deployed:"
          echo "   URL: http://localhost:8000"
          echo "   Status: Container running on RPI5 8GB"

      - name: Clean up old images
        run: |
          docker image prune -f