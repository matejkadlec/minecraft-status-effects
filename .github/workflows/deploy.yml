name: Deploy to Raspberry Pi

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: Deploy to Raspberry Pi
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t minecraft-status-effects .
        docker save minecraft-status-effects > minecraft-status-effects.tar

    - name: Deploy to Raspberry Pi
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PI_HOST }}
        username: ${{ secrets.PI_USER }}
        key: ${{ secrets.PI_SSH_KEY }}
        port: ${{ secrets.PI_SSH_PORT }}
        script: |
          docker load < minecraft-status-effects.tar
          docker stop minecraft-status-effects 2>/dev/null || true
          docker rm minecraft-status-effects 2>/dev/null || true
          docker run -d \
            --name minecraft-status-effects \
            --restart unless-stopped \
            -p 8087:8000 \
            minecraft-status-effects