name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to Raspberry Pi
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy application
      run: |
        cd /home/pi/minecraft-status-effects
        git pull origin master
        pip install -r requirements.txt
        systemctl --user restart minecraft-status-effects
        echo "âœ… Minecraft Status Effects deployed successfully"